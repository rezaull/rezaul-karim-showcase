name: Deploy to cPanel
on: push:
  branches:
    - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.nexxenit.com }}
          username: ${{ secrets.nexxenit }}
          password: ${{ secrets.*Openit#1 }}
